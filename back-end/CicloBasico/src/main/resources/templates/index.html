<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclo Básico</title>

    <link
      rel="shortcut icon"
      th:href="@{/imagens/favicon.ico}"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/modal.css}" />
    <link rel="stylesheet" th:href="@{/css/shared.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
  </head>
  <body>
  <div th:insert="fragments/nav"></div>
    <main>
      <header>
        <!-- header 1 -->
        <div class="container my-5">
          <div class="row">
            <div class="col-12 col-md-7">
              <img
                th:src="@{/imagens/estudante.jpg}"
                class="abrir_modal img_modal-senai img-fluid foto"
                onclick="abrirModal()"
              />
              <div class="fundo_modal" id="modal-senai">
                <div class="modal-senai">
                  <img th:src="@{/imagens/estudante.jpg}" />
                  <span class="fechar" onclick="fecharModal()">&times;</span>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-5 mt-3 mt-md-1">
              <h2>Aulas abertas, gratuitas e sem pré-requisitos</h2>
              <p>
                Ciclo Básico é uma plataforma de cursos online produzidos por
                instituições públicas brasileiras. Nossa missão é promover a
                educação pública, gratuita e de qualidade.
              </p>
              <a href="#" th:href="@{/sobre}" class="link">Saiba mais</a>
            </div>
          </div>
        </div>
      </header>
      <section class="cadastro p-5">
        <div class="row justify-content-between">
          <div class="col-12 col-md-6">
            <h2 class="text-center">Cadastre-se e participe</h2>
            <div th:include="fragments/forms/cadastro"></div>
          </div>
        </div>
      </section>

      <div th:include="fragments/catalogo"></div>
      <div th:include="fragments/parcerias"></div>
    </main>
    <div th:include="fragments/footer"></div>
  </body>
</html>
