<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciclo Básico</title>

  <link
          rel="shortcut icon"
          th:href="@{/imagens/favicon.ico}"
          type="image/x-icon"
  />

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" th:href="@{/css/shared.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
  <body>
  <div th:insert="fragments/nav"></div>
    <main>
      <section class="login">
        <div class="container my-5">
          <div class="row">
            <div class="col-12 col-md-6">
              <h2>Entrar</h2>
                <div th:include="fragments/forms/form-login"></div>
            </div>
            <div class="col-md-6 d-none d-md-block">
              <img th:src="@{/imagens/estudante-2.jpg}" alt="Estudante segurando livros" class="img-fluid foto">
            </div>
          </div>
        </div>
      </section>
      <section class="cadastro">
        <div class="container my-5">
          <div class="col-12 text-center mt-5 mb-3">
            <h3>Ainda não tem uma conta?</h3>
            <h4>Faça seu cadastro gratuitamente</h4>
          </div>
          <div th:include="fragments/forms/cadastro" id="form-cadastro"></div>
        </div>
      </section>
    </main>
    <div th:include="fragments/footer"></div>
  </body>
</html>
