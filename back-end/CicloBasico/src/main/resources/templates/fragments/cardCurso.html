<!DOCTYPE html>
<html lang="pt-br">
<head>
</head>
<body>
<div class="col-6 col-lg-3 my-3" th:fragment="cardCurso (curso)">
    <div class="card foto" style="width: 18rem;">
        <img th:src="@{${'/imagens/capas/'+ curso.urlCapa}}" class="card-img-top img-fluid" alt="">
        <div class="card-body text-center">
            <h5 class="card-title" th:text="${curso.nome}">Nome do curso</h5>
            <p class="card-text" th:text="${curso.descricao}">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a href="#" th:href="@{${'/curso/' + curso.id}}" class="botao botao-card">Ver curso</a>
        </div>
    </div>
</div>
</body>
</html>
